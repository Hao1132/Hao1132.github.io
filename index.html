  <script src="https://cdn.staticfile.org/layui/2.5.6/layui.min.js"></script>
  <script>
    //JavaScript代码区域
    layui.use(['element', 'jquery'], function(){
      var element = layui.element;
      var $ = layui.jquery;
      var tabTitle = $('.layui-tab-title');
      var tabContent = $('.layui-tab-content');
      //监听导航栏的点击事件
      element.on('nav(nav)', function(elem){
        //获取菜单名称和URL
        var menuName = elem.text();
        var url = elem.data('url');
        //判断是否为首页
        if(menuName === 'Home'){
          $('.layui-tab-title li:first').click();
        }else if(elem.siblings().length > 0){
          //父菜单不显示新tab页
          return;
        }
        //查找是否已经存在该tab页
        var existTab = tabTitle.find('li[data-url="' + url + '"]');
        if(existTab.length > 0){
          //已存在该tab页，直接切换到该tab页
          existTab.click();
          return;
        }
        //添加新的tab页
        tabTitle.append('<li data-url="' + url + '">' + menuName + '</li>');
        tabContent.append('<div class="layui-tab-item"><iframe src="' + url + '" frameborder="0" " style="width:100%;height:770px;"></iframe></div>');
        //重新渲染tab页
        element.render('tab');
        //切换到新添加的tab页
        tabTitle.find('li:last').click();
      });
    });
  </script>
